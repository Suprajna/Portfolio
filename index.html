<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <div class="hamburger">&#9776;</div> <!-- Hamburger menu icon -->
            <ul class="nav-menu">
                <li><a href="#about">About Me</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>This is a little bit about myself...</p>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML & CSS</li>
            <li>JavaScript</li>
            <li>Python</li>
        </ul>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div>
            <button class="filter-button" data-category="all">All Projects</button>
            <button class="filter-button" data-category="web">Web Development</button>
            <button class="filter-button" data-category="design">Design</button>
        </div>
        <div class="projects-container">
            <div class="project-card web">
                <h3>Web Project 1</h3>
                <img src="https://placehold.co/300" alt="Web Project 1" />
            </div>
            <div class="project-card design">
                <h3>Design Project 1</h3>
                <img src="https://placehold.co/300" alt="Design Project 1" />
            </div>
            <!-- Add more project cards here -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <img src="https://placehold.co/300" alt="Project Image 1">
        <img src="https://placehold.co/300" alt="Project Image 2">
    </section>

    <footer>
        <p>Â© 2025 My Portfolio</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
