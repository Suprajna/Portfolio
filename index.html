<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <section id="skills">
        <h2>Skills</h2>
        <!-- Add your skills here -->
    </section>
    <section id="contact">
        <h2>Contact Form</h2>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required tabindex="0">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required tabindex="0">
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required tabindex="0"></textarea>
            <br>
            <button type="submit" tabindex="0">Submit</button>
        </form>
    </section>
    <section id="gallery">
        <h2 id="gallery-heading">Gallery</h2>
        <img src="https://cdn.wallpapersafari.com/57/80/LQTts9.jpg" alt="A beautiful landscape with mountains and a river" tabindex="0">
        <img src="https://cdn.wallpapersafari.com/57/80/LQTts9.jpg" alt="A stunning lake surrounded by lush greenery and towering mountains under a bright blue sky." tabindex="0">
    </section>
</body>
</html>
